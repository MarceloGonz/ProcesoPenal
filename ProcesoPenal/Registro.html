<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/EstilosRegistro.css">
    <link rel="stylesheet" href="css/header.css">
    <script defer src="js/resgistro.js" type="module"></script>

</head>

<body>

    <section class="containerHeader">
        <section class="usuario">
            <img src="images/usuario.png" class="avatar2" alt="Avatar Image">
            <h3 class="nombre"> Juan Rocio Juzman Alvarado</h3>
        </section>
        <header class="cabecera">
            <img src="images/logo.png" class="avatar" alt="Avatar Image">
            <nav class="header">
                <div class="navegador">
                    <div class="a">
                        <a href="casos.html"><span>Casos</span></a>
                    </div>
                    <div class="a">
                        <a href="Registro.html"><span>Registro de casos</span> </a>
                    </div>
                </div>
                <div class="search">
                    <form action="#">
                        <img src="images/buscar.png" alt="Buscar">
                        <input type="text" placeholder="Cedula,Nombre del Caso, Id del Caso" name="search"
                            id="buscador">
                    </form>
                </div>
            </nav>
        </header>
    </section>
    <main id="main">
        
        <section class="Involucrados">
            <h3 id="involucrados">Involucrados</h3>
            
            <div class="containerIzquierda" id="containerTarjetas">
                <!-- 
                <div class="TarjetaInvolucrado">
                    <h2 id="NombreInvolucrado">Marjan Atadir Celi Salinas  </h2>
                    <h3 id="Contacto">Contacto</h3>
                    <div class="TextoBajo">
                        <h3 id="Cedula">Cedula <span id="spanCedula"></span> </h3>
                        <h3 id="ROL">ROL</h3>
                        <div id="DecoradorTarjeta"></div>
                    </div>
                </div>-->
            </div>
        </section>

        <div class="Container_Derecha">
            
            <section class="Cedula">
                <div class="ContainerCedula">
                    <form action="#">
                        <input type="text" name="Cedula" placeholder="Ingrese su Nro. de Cedula" id="txtCedula">
                        <input type="button" id="btnCedula" value="+">

                    </form>
                </div>
            </section>
            <h3 id="opciones">Opciones</h3>
            
            <aside id="containerMenuLateral">
                <a href="Registro.html"><button id="NuevoCaso" class="btnAnimado"><span>Nuevo caso</span></button></a>
                <button id="ver" class="btnVA btnAnimado"><span>Ver audiencias</span></button>
                <button id="añadir" class="btnVA btnAnimado"><span>Añadir audiencias</span></button>
                <button type="button" id="Notificar" class="btnGN btnAnimado"><span>Notificar</span> </button>
            </aside>
            <section class="RegistroCaso">
                <h3 class="labelTitutlo">Registro de Caso</h3>
                <input type="text" name="NombreCaso" id="NombreCaso" placeholder="Escriba el Nombre del Caso">
                <div class="cotainerEstadoCaso">
                    <h3 class="estadoCaso" id="CasoTerminado">---------</h3>
                </div>
            </section>
           
            <section class="RegistroAudiencia">
                <form action="#">
                    <h3 class="labelTitutlo">Registro de la Audiencia</h3>
                    <input type="text" name="Direcion" id="Direcion" placeholder="Escriba la direccion de la Audiencia">
                    <input type="text" name="NombreLugar" id="NombreLugar" placeholder="Escriba el lugar de la Audiencia">
                    <input type="date" name="FechaAudiencia" id="FechaAudiencia" placeholder="mm/dd/aa">
                    <div class="HoraAudiencia">
                        <label id="hora">Hora de la audiencia</label>
                        <input type="number" name="Hora" id="Hora" max="23" min="0" class="Horas" placeholder="h">
                        <h3>:</h3>
                        <input type="number" name="Minutos" id="Minutos" max="59" min="0" class="Horas" placeholder="m">
                    </div>
                    <select name="Categorias" id="Categorias">
                        <option value="1">Civil</option>
                        <option value="2">Penal</option>
                        <option value="3">Contencioso - Administrativo</option>
                        <option value="3">Laboral</option>
                       
                    </select>
                    <div class="containerDescripcion">
                        <h3>Descripcion de la audiencia</h3>
                        <textarea name="DescripcionAudiencia" id="DescripcionAudiencia" cols="50" rows="10"></textarea>
                    </div>
                    <div class="GuardarNotificar">
                        <button type="button" id="Guardar" class="btnGN"><span>Guardar</span></button>
                        
                        
                    </div>
                </form>
            </section>
    </main>

    <section class="vf" id="añadirInvolucrado">
        <form action="#">
            <input type="button" value="X" id="btnCerrar">
            <input type="text" name="" id="vfApellidos" class="añIn" placeholder="Apellidos">
            <input type="text" name="" id="vfNombres" class="añIn" placeholder="Nombres">
            <input type="text" name="" id="vfCedula" readonly="readonly" class="añIn" placeholder="Cedula">
            <input type="text" name="" id="vfContactoWhats" class="añIn" placeholder="Numero de telefono">
            <input type="email" name="" id="vfContactoCorreo" class="añIn" placeholder="Correo electronico" required>
            <select name="roles" id="vfRoles" class="añIn">
                <option value="juez">Juez</option>
                <option value="abogado">Abogado</option>
                <option value="testigo">Testigo</option>
            </select>
            <input type="button" value="Añadir" class="añIn" id="btnAñadir"">
        </form>
    </section>
</body>

</html>
