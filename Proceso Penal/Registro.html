<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/EstilosRegistro.css">
    <link rel="stylesheet" href="css/header.css">

</head>


<body>

    <section class="containerHeader">
        <section class="usuario">
          <img src="images/usuario.png" class="avatar2" alt="Avatar Image">
          <h3 class="nombre"> Juan Rocio Juzman Alvarado</h3>
        </section>
        <header class="cabecera">
          <img src="images/logo.png" class="avatar" alt="Avatar Image">
    
          <nav class="header">
            <div class="navegador">
              <div class="a">
                <a href="casos.html"><span>Casos</span></a>
              </div>
              <div class="a">
                <a href="Registro.html"><span>Registro de casos</span> </a>
              </div>
            </div>
            <div class="search">
              <form action="#">
                <img src="images/buscar.png" alt="Buscar">
                <input type="text" placeholder="Cedula,Nombre del Caso, Id del Caso" name="search" id="buscador">
              </form>
            </div>
          </nav>
        </header>
      </section>
    <main>
        <section class="Involucrados">
            <h3 id="involucrados">Involucrados</h3>
            <div class="containerIzquierda">
                <div class="TarjetaInvolucrado">
                    <h2 id="NombreInvolucrado">Marjan Atadir Celi Salinas  </h2>
                    <h3 id="Contacto">Contacto</h3>
                    <div class="TextoBajo">
                        <h3 id="Cedula">Cedula</h3>
                        <h3 id="ROL">ROL</h3>
                        <div id="DecoradorTarjeta"></div>
                    </div>
                </div>
            </div>
        </section>

        <div class="Container_Derecha">
            <section class="Cedula">
                <div class="ContainerCedula">
                    <form action="">
                        <input type="text" name="Cedula" placeholder="Ingrese Cedula" id="Cedula">
                        <input type="submit" value="+" id="btnCedula">
                    </form>
                </div>
            </section>

            <section class="RegistroCaso">
                <input type="text" name="NombreCaso" id="NombreCaso" placeholder="Nombre del caso">
                <div class="cotainerSwitch">
                    <h3 class="etiquetaSwitch" id="enProceso">En proceso</h3>
                    <label class="switch">
                        <input type="checkbox" name="EstadoProceso" id="cbEstadoProceso">
                        <span class="slider"></span>
                    </label>
                    <h3 class="etiquetaSwitch" id="terminado">Terminado</h3>
                </div>
                <button id="NuevoCaso"><span>Nuevo caso</span></button>

            </section>
            <section class="RegistroAudiencia">
                <form action="">
                    <input type="text" name="Direcion" id="Direcion" placeholder="Direccion de la audiencia">
                    <input type="text" name="NombreLugar" id="NombreLugar" placeholder="Lugar de la audiencia">
                    <input type="date" name="FechaAudiencia" id="FechaAudiencia" placeholder="mm/dd/aa">
                    <div class="HoraAudiencia">
                        <label id="hora">Hora de la audiencia</label>
                        <input type="number" name="Hora" id="Hora" max="23" min="0" class="Horas" placeholder="h">
                        <h3>:</h3>
                        <input type="number" name="Minutos" id="Minutos" max="59" min="0" class="Horas" placeholder="m">
                    </div>
                    <select name="Categorias" id="Categorias">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <div class="containerDescripcion">
                        <h3>Descripcion de la audiencia</h3>
                        <textarea name="DescripcionAudiencia" id="DescripcionAudiencia" cols="50" rows="10"></textarea>
                    </div>
                    <div class="GuardarNotificar">
                        <button id="Guardar" class="btnGN"><span>Guardar</span></button>
                        <h3>CODIGO DEL PROCESO</h3>
                        <button id="Notificar" class="btnGN"><span>Notificar</span> </button>
                    </div>
                </form>

            </section>
            <div class="containerBtnBajos">
                <div class="BotonesBajos">
                    <button id="ver" class="btnVA"><span>Ver audiencias</span></button>
                    <button id="añadir" class="btnVA"><span>Añadir audiencias</span></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
